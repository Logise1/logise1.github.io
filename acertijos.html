        // --- Funciones ---

        // Función para cargar la lista de acertijos en el HTML
        function loadRiddles() {
            const container = document.getElementById('acertijos-lista');
            let htmlContent = '';

            ALL_QUESTIONS.forEach((riddle, index) => {
                htmlContent += `
                    <div class="bg-gray-700 p-5 rounded-lg text-left shadow-md">
                        <p class="text-xl text-white mb-4">${riddle.question}</p>
                        <button class="toggle-answer bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-full text-sm transition-all duration-200" data-target="answer-${index}">
                            Ver Respuesta
                        </button>
                        <p id="answer-${index}" class="answer hidden mt-4 text-2xl font-bold text-green-400 border-t border-gray-600 pt-3">
                            ${riddle.answer}
                        </p>
                    </div>
                `;
            });

            container.innerHTML = htmlContent;
        }

        // Función para manejar los clics en los botones
        function setupToggleButtons() {
            const buttons = document.querySelectorAll('.toggle-answer');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const answerElement = document.getElementById(targetId);

                    if (answerElement) {
                        const isHidden = answerElement.classList.toggle('hidden');
                        if (isHidden) {
                            button.innerText = 'Ver Respuesta';
                            button.classList.remove('bg-red-500', 'hover:bg-red-600');
                            button.classList.add('bg-cyan-500', 'hover:bg-cyan-600');
                        } else {
                            button.innerText = 'Ocultar Respuesta';
                            button.classList.remove('bg-cyan-500', 'hover:bg-cyan-600');
                            button.classList.add('bg-red-500', 'hover:bg-red-600');
                        }
                    }
                });
            });
        }

        // Carga los acertijos y luego configura los botones
        loadRiddles();
        setupToggleButtons();

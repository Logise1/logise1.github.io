<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Logise</title>
    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Usar la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #111827; /* Texto oscuro */
        }

        /* --- NUEVOS ESTILOS Y ANIMACIONES PARA GLOW Y SHIMMER --- */

        /* Animación para el efecto "glow" en la TARJETA */
        @keyframes glow-animation {
            0% { box-shadow: 0 0 5px #facc15; } /* Amarillo tenue */
            50% { box-shadow: 0 0 15px #facc15, 0 0 25px #fde047; } /* Amarillo brillante */
            100% { box-shadow: 0 0 5px #facc15; }
        }

        .card-animate-glow {
            animation: glow-animation 2s infinite ease-in-out;
        }

        /* Animación para el efecto "shimmer" en la TARJETA */
        @keyframes card-shimmer-animation {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }

        /* El efecto shimmer se aplica a la tarjeta entera usando un pseudo-elemento */
        /* NECESITA que el contenedor (la <a>) tenga 'relative' y 'overflow-hidden' */
        .card-animate-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Ancho del brillo */
            height: 100%;
            
            /* El "brillo" (shine) */
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            
            transform: translateX(-100%) skewX(-20deg); /* Empieza fuera, a la izquierda */
            animation: card-shimmer-animation 1.5s infinite linear; /* MÁS RÁPIDO: cambiado de 2.5s a 1.5s */
            animation-delay: 0.5s; /* Un pequeño retraso */
            z-index: 5; /* Por encima de la imagen */
            pointer-events: none; /* Para que no bloquee el clic */
            filter: blur(5px); /* Suaviza los bordes del brillo */
        }
        /* --- FIN DE NUEVOS ESTILOS --- */

    </style>
</head>
<body class="antialiased">

    <!-- Contenedor principal --><div class="container mx-auto max-w-6xl px-6 py-12 md:py-20">

        <!-- Encabezado --><header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-900">Logise</h1>
            <p class="text-lg text-gray-600 mt-2">¡Bienvenido a mi portfolio!</p>
        </header>

        <main>
            <!-- Sección de Proyectos --><section id="proyectos">
                <h3 class="text-3xl font-bold mb-12 text-center text-gray-900">Mis Proyectos</h3>
                
                <!-- Grid de Proyectos --><div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
                    <!-- Los proyectos se cargarán aquí desde projects.json --></div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectGrid = document.getElementById('project-grid');

            // Función para renderizar los proyectos
            const renderProjects = (projects) => {
                projectGrid.innerHTML = ''; // Limpiar cualquier contenido
                projects.forEach(project => {

                    // --- NUEVA Lógica para aplicar efectos a la tarjeta ---
                    let cardEffectClass = '';
                    let utilityClass = ''; // Clase de utilidad (para overflow-hidden)

                    if (project.tags && Array.isArray(project.tags)) {
                        const lowerCaseTags = project.tags.map(t => t.toLowerCase());
                        
                        // Priorizamos shimmer si ambos están presentes
                        if (lowerCaseTags.includes('shimmer')) {
                            cardEffectClass = 'card-animate-shimmer';
                            utilityClass = 'overflow-hidden'; // Shimmer NECESITA overflow-hidden
                        } else if (lowerCaseTags.includes('glow')) {
                            cardEffectClass = 'card-animate-glow';
                            // Glow NO debe tener overflow-hidden, así que utilityClass queda vacía
                        }
                        // Otros tags como "new" simplemente se ignoran para los efectos visuales de la tarjeta
                    }
                    // --- Fin de la nueva lógica ---

                    const projectCard = `
                        <!-- Se quita 'overflow-hidden' de las clases base -->
                        <!-- Se añaden ${cardEffectClass} y ${utilityClass} (que tendrá overflow-hidden SÓLO para shimmer) -->
                        <a href="${project.link}" class="relative block rounded-lg shadow-lg transform hover:-translate-y-2 transition-transform duration-300 w-full max-w-sm border border-gray-200 bg-white ${cardEffectClass} ${utilityClass}">
                            <!-- Ya no se insertan los tags HTML aquí -->
                            <!-- Se añade 'rounded-lg' a la imagen para que respete los bordes redondeados (importante para 'glow') -->
                            <img src="${project.image}" alt="${project.alt}" class="w-full h-auto rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/600x400/eeeeee/333333?text=Error+al+cargar';">
                        </a>
                    `;
                    projectGrid.innerHTML += projectCard;
                });
            };

            // Intentar cargar desde projects.json
            fetch('projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    renderProjects(data);
                })
                .catch(error => {
                    console.error('Hubo un problema al cargar los proyectos:', error);
                    projectGrid.innerHTML = '<p class="text-center text-red-500 col-span-full">No se pudieron cargar los proyectos. Por favor, asegúrate de que el archivo projects.json existe y es correcto.</p>';
                });
        });
    </script>
</body>
</html>

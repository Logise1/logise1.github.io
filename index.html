<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Logise</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Usar la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Gris oscuro para el fondo */
            color: #f3f4f6; /* Texto claro */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Contenedor principal -->
    <div class="container mx-auto max-w-3xl px-6 py-12 md:py-20">

        <!-- Encabezado -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-white">Logise</h1>
            <p class="text-lg text-gray-300 mt-2">Bienvenido a mi portafolio de proyectos.</p>
        </header>

        <main>
            <!-- Sección de Proyectos -->
            <section id="proyectos">
                <h3 class="text-3xl font-bold mb-12 text-center">Mis Proyectos</h3>
                
                <!-- Grid de Proyectos -->
                <div class="flex justify-center">

                    <!-- Tarjeta de Proyecto: WeType -->
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 transition-transform duration-300 max-w-md">
                        <img src="wetype.png" alt="Vista previa del proyecto WeType" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h4 class="text-2xl font-bold mb-2">WeType</h4>
                            <p class="text-gray-400 mb-4">
                                Un clon de la popular aplicación Monkeytype para medir y mejorar tu velocidad de escritura. Desarrollado con tecnologías web modernas.
                            </p>
                            <a href="/wetype" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                                Ver Proyecto &rarr;
                            </a>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
</body>
</html>

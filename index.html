<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Logise</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Usar la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #111827; /* Texto oscuro */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Contenedor principal -->
    <div class="container mx-auto max-w-4xl px-6 py-12 md:py-20">

        <!-- Encabezado -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-900">Logise</h1>
            <p class="text-lg text-gray-600 mt-2">¡Bienvenido a mi portfolio!</p>
        </header>

        <main>
            <!-- Sección de Proyectos -->
            <section id="proyectos">
                <h3 class="text-3xl font-bold mb-12 text-center text-gray-900">Mis Proyectos</h3>
                
                <!-- Grid de Proyectos -->
                <div id="project-grid" class="flex justify-center flex-wrap gap-8">
                    <!-- Los proyectos se cargarán aquí desde projects.json -->
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectGrid = document.getElementById('project-grid');

            fetch('projects.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(projects => {
                    projectGrid.innerHTML = ''; // Limpiar cualquier contenido de marcador de posición
                    projects.forEach(project => {
                        const projectLink = document.createElement('a');
                        projectLink.href = project.link;
                        projectLink.className = "block rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 transition-transform duration-300 max-w-sm border border-black";
                        
                        const projectImage = document.createElement('img');
                        projectImage.src = project.image;
                        projectImage.alt = project.alt;
                        projectImage.className = "w-full h-auto object-cover";
                        projectImage.onerror = function() {
                            this.onerror = null;
                            this.src = 'https://placehold.co/600x400/eeeeee/333333?text=Error+al+cargar';
                        };

                        projectLink.appendChild(projectImage);
                        projectGrid.appendChild(projectLink);
                    });
                })
                .catch(error => {
                    console.error('Hubo un problema al cargar los proyectos:', error);
                    projectGrid.innerHTML = '<p class="text-center text-red-500">No se pudieron cargar los proyectos. Por favor, revisa el archivo projects.json.</p>';
                });
        });
    </script>
</body>
</html>

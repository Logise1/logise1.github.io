<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura de Clics (Online)</title> <!-- Título actualizado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales - MODO CLARO, MINIMALISTA, QUICKSAND */
        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
            font-weight: 500;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }

        /* Contenedor principal del juego */
        .game-container {
            display: flex;
            flex-direction: row;
            width: 90vw;
            max-width: 1400px;
            height: 85vh;
            max-height: 800px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fade-in-up 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Panel izquierdo (Estadísticas y Clic) */
        .left-panel {
            flex-basis: 55%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eef2f1;
        }

        /* Área de estadísticas (Puntos) */
        .stats {
            background-color: #ffffff;
            padding: 20px 25px; /* Menos padding vertical */
            text-align: center;
            border-bottom: 1px solid #eef2f1;
            transition: background-color 0.3s ease;
        }
        #score {
            font-size: 3.5rem; /* Un poco más pequeño para hacer espacio */
            font-weight: 700;
            margin: 0;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }
        
        /* --- NUEVO: Nivel y Barra de XP --- */
        #level-display {
            font-size: 1rem;
            margin: 8px 0 0;
            color: #007bff;
            font-weight: 700;
        }
        .xp-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        #xp-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.3s ease-out;
        }
        #pps, #cpc {
            font-size: 1.1rem;
            margin: 5px 0 0;
            color: #777;
        }
        /* --- FIN NUEVO --- */

        /* Área principal para hacer clic */
        .clicker-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            position: relative;
            background-color: #fafafa;
        }

        /* El botón principal */
        #click-button {
            width: 250px;
            height: 250px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            box-shadow: none;
            transition: transform 0.1s cubic-bezier(0.215, 0.610, 0.355, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: none;
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #click-button:hover { background-color: #0069d9; }
        #click-button:active { transform: scale(0.94); box-shadow: none; }

        /* Panel derecho (Tienda) */
        .store-panel {
            flex-basis: 45%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        
        /* --- NUEVO: Pestañas (Tabs) --- */
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #eef2f1;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: #fafafa;
            border: none;
            cursor: pointer;
            color: #777;
            transition: all 0.2s ease;
        }
        .tab-btn:first-child { border-right: 1px solid #eef2f1; }
        .tab-btn.active {
            background-color: #ffffff;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            margin-bottom: -1px; /* Solapamiento */
        }
        
        .tab-content {
            display: none; /* Oculto por defecto */
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .tab-content.active {
            display: block; /* Visible */
        }
        /* --- FIN NUEVO --- */

        .store-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #eef2f1;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .store-item:hover {
            background-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
        }

        .store-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
            min-width: 110px;
        }
        .store-item button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .store-item button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }
        .item-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .item-info strong { font-size: 1.1rem; color: #343a40; font-weight: 700; }
        .item-info span { font-size: 0.9rem; color: #6c757d; display: block; }

        /* Para los números que flotan al hacer clic */
        .click-visual {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            opacity: 1;
            animation: float-up-fast 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        @keyframes float-up-fast {
            0% { opacity: 1; transform: translateY(0) scale(0.5); }
            30% { transform: translateY(-30px) scale(1); }
            100% { opacity: 0; transform: translateY(-70px) scale(1); }
        }

        /* --- NUEVO: Estilos de Clasificación (Leaderboard) --- */
        #leaderboard-content {
            padding: 10px;
            display: flex; /* Usamos flex para organizar los contenedores */
            flex-direction: column;
            height: 100%;
        }
        #leaderboard-list-container {
            flex-shrink: 1; /* Permite que la lista se encoja si es necesario */
            overflow-y: auto; /* Scroll solo para la lista */
            height: 50%; /* Ocupa una porción del espacio */
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            padding: 12px 10px;
            border-bottom: 1px solid #eef2f1;
            font-size: 1.1rem;
        }
        #leaderboard-list li:nth-child(1) { font-weight: 700; color: #d4af37; } /* Oro */
        #leaderboard-list li:nth-child(2) { font-weight: 700; color: #c0c0c0; } /* Plata */
        #leaderboard-list li:nth-child(3) { font-weight: 700; color: #cd7f32; } /* Bronce */
        
        #leaderboard-list .player-name {
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        #leaderboard-list .player-score {
            font-weight: 500;
            color: #333;
        }

        .leaderboard-actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0; /* No se encoge */
        }
        .leaderboard-actions input {
            padding: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        .leaderboard-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .leaderboard-actions button:hover { background-color: #0069d9; }
        
        /* --- NUEVO: Estilos para contenedores Auth/Score --- */
        #auth-section, #score-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons button {
            flex: 1;
        }
        #auth-status, #save-status {
            text-align: center;
            margin: 5px 0 0;
            font-weight: 700;
        }
        #auth-status.error, #save-status.error { color: #dc3545; }
        #auth-status.success, #save-status.success { color: #28a745; }
        
        #logged-in-as {
            text-align: center;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        #logout-btn {
            background-color: #6c757d;
        }
        #logout-btn:hover {
            background-color: #5a6268;
        }
        /* --- FIN NUEVO --- */

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Panel Izquierdo (Clic) -->
        <div class="left-panel">
            <div class="stats">
                <h1 id="score">0</h1>
                <!-- NUEVO: Barra de XP y Nivel -->
                <p id="level-display">Nivel 1 (x1.00)</p>
                <div class="xp-bar-container">
                    <div id="xp-bar"></div>
                </div>
                <!-- FIN NUEVO -->
                <p id="cpc">1 Puntos por clic</p>
                <p id="pps">0 Puntos por segundo</p>
            </div>
            <div class="clicker-area" id="clicker-zone">
                <button id="click-button">¡Clic!</button>
            </div>
        </div>

        <!-- Panel Derecho (Tienda) -->
        <div class="store-panel">
            <!-- NUEVO: Pestañas -->
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="store">Mejoras</button>
                <button class="tab-btn" data-tab="leaderboard">Clasificación</button>
            </div>
            
            <!-- Contenido de Pestaña: Mejoras -->
            <div id="store" class="tab-content active">
                <div id="store-items-container">
                    <!-- Los items se generarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Contenido de Pestaña: Clasificación -->
            <div id="leaderboard" class="tab-content">
                <div id="leaderboard-content">
                    
                    <!-- Contenedor de la Lista (para scroll) -->
                    <div id="leaderboard-list-container">
                        <ol id="leaderboard-list">
                            <!-- La lista se genera con JS -->
                            <li>Cargando...</li>
                        </ol>
                    </div>
                    
                    <!-- Contenedor de Acciones (Login/Guardar) -->
                    <div class="leaderboard-actions">
                        
                        <!-- Sección de Autenticación (Oculta si estás logueado) -->
                        <div id="auth-section">
                            <input type="text" id="username-input" placeholder="Tu nombre de usuario..." maxlength="20">
                            <input type="password" id="password-input" placeholder="Contraseña...">
                            <div class="auth-buttons">
                                <button id="login-btn">Iniciar Sesión</button>
                                <button id="register-btn">Registrarse</button>
                            </div>
                            <p id="auth-status"></p>
                        </div>
                        
                        <!-- Sección de Puntuación (Oculta si NO estás logueado) -->
                        <div id="score-section" style="display: none;">
                            <p id="logged-in-as">Logueado como: </p>
                            <button id="save-score-btn">Guardar Puntuación</button>
                            <button id="logout-btn">Cerrar Sesión</button>
                            <p id="save-status"></p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- FIN NUEVO -->
        </div>
    </div>

    <!-- 
      NUEVO: Importar Firebase (SDK v9 modular)
      Usamos type="module" para poder usar 'import'
    -->
    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Configuración de Firebase (Suministrada por el usuario)
        const firebaseConfig = {
            apiKey: "AIzaSyB_y8OqwksVYbzKZgjSFmzgD2AOg32CsI4",
            authDomain: "shittyclicker.firebaseapp.com",
            databaseURL: "https://shittyclicker-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "shittyclicker",
            storageBucket: "shittyclicker.firebasestorage.app",
            messagingSenderId: "585004353396",
            appId: "1:585004353396:web:fcabf12ba0d695ed0ece21",
            measurementId: "G-XRYBFXCYPG"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let userId = null;
        let currentUsername = null; // Guardará el nombre de usuario


        // --- CONFIGURACIÓN DE MEJORAS ---
        const costIncrease = 1.2; 

        const UPGRADES_CONFIG = {
            // Mejoras de Clic
            cursor:    { name: 'Cursor Mejorado', baseCost: 10,    pps: 0, power: 1,   description: '+1 por clic' },
            guante:    { name: 'Guante de Poder', baseCost: 100,   pps: 0, power: 5,   description: '+5 por clic' },
            taladro:   { name: 'Taladro de Clics',baseCost: 800,  pps: 0, power: 25,  description: '+25 por clic' },
            multi:     { name: 'Multi-Puntero',   baseCost: 6000,  pps: 0, power: 150, description: '+150 por clic' },
            
            // Mejoras de PPS (Puntos por Segundo)
            ayudante:  { name: 'Ayudante',        baseCost: 15,    pps: 1, power: 0,   description: '+1 pps' },
            abuela:    { name: 'Abuela',          baseCost: 75,   pps: 3, power: 0,   description: '+3 pps' },
            granja:    { name: 'Granja',          baseCost: 400,   pps: 10, power: 0,  description: '+10 pps' },
            fabrica:   { name: 'Fábrica',         baseCost: 2000,  pps: 40, power: 0,  description: '+40 pps' },
            mina:      { name: 'Mina',            baseCost: 10000, pps: 150, power: 0, description: '+150 pps' },
            banco:     { name: 'Banco',           baseCost: 65000, pps: 600, power: 0, description: '+600 pps' },
            templo:    { name: 'Templo',          baseCost: 450000,pps: 3000, power: 0,description: '+3000 pps' },
            portal:    { name: 'Portal Mágico',   baseCost: 3500000,pps: 20000,power: 0,description: '+20k pps' },
            alquimia:  { name: 'Laboratorio',     baseCost: 25000000,pps: 120000,power:0,description: '+120k pps'}
        };

        // --- ESTADO DEL JUEGO ---
        let score = 0;
        let clickPower = 1;
        let pps = 0;
        const gameState = { upgrades: {} };

        // --- NUEVO: Estado de Nivel ---
        let level = 1;
        let xp = 0;
        let xpToNextLevel = 100;
        let levelMultiplier = 1.0; // Multiplicador de ganancias
        let totalScore = 0; // Para la clasificación

        // Inicializar el estado de las mejoras
        Object.keys(UPGRADES_CONFIG).forEach(key => {
            gameState.upgrades[key] = {
                level: 0,
                cost: UPGRADES_CONFIG[key].baseCost
            };
        });

        // --- REFERENCIAS DEL DOM ---
        const scoreDisplay = document.getElementById('score');
        const ppsDisplay = document.getElementById('pps');
        const cpcDisplay = document.getElementById('cpc');
        const clickButton = document.getElementById('click-button');
        const clickerZone = document.getElementById('clicker-zone');
        const storeContainer = document.getElementById('store-items-container');
        // Nuevas refs
        const levelDisplay = document.getElementById('level-display');
        const xpBar = document.getElementById('xp-bar');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const leaderboardList = document.getElementById('leaderboard-list');
        // --- NUEVAS REFERENCIAS DE AUTH ---
        const authSection = document.getElementById('auth-section');
        const scoreSection = document.getElementById('score-section');
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const authStatus = document.getElementById('auth-status');
        
        const loggedInAs = document.getElementById('logged-in-as');
        const saveScoreBtn = document.getElementById('save-score-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const saveStatus = document.getElementById('save-status');
        // --- FIN NUEVAS REFERENCIAS ---

        // --- FUNCIONES DEL JUEGO ---

        /**
         * Se ejecuta al hacer clic en el botón principal.
         */
        function handleManualClick(event) {
            // XP se gana del poder base
            const baseGain = clickPower; 
            // Puntuación se gana con el multiplicador de nivel
            const earnedScore = baseGain * levelMultiplier; 
            
            score += earnedScore;
            gainXP(baseGain); // XP es 1 a 1 con el poder base
            
            showClickVisual(event, earnedScore);
            updateUI();
        }

        /**
         * Añade XP y comprueba si se sube de nivel.
         */
        function gainXP(amount) {
            xp += amount;
            totalScore += amount * levelMultiplier; // Total score para el leaderboard
            
            while (xp >= xpToNextLevel) {
                xp -= xpToNextLevel;
                level++;
                // Curva de nivel: 50% más difícil cada vez
                xpToNextLevel = Math.floor(100 * Math.pow(1.5, level - 1)); 
                // Multiplicador: +5% por nivel (sobre el base)
                levelMultiplier = 1 + (level - 1) * 0.05; 
            }
        }

        /**
         * Muestra un número flotante en la posición del clic.
         */
        function showClickVisual(event, amount) {
            const visual = document.createElement('div');
            visual.textContent = `+${Math.floor(amount)}`;
            visual.classList.add('click-visual');
            
            const rect = clickerZone.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            visual.style.left = `${x}px`;
            visual.style.top = `${y}px`;

            clickerZone.appendChild(visual);

            setTimeout(() => {
                visual.remove();
            }, 1000);
        }

        /**
         * Intenta comprar una mejora.
         */
        function buyUpgrade(key) {
            const state = gameState.upgrades[key];
            const config = UPGRADES_CONFIG[key];

            if (score >= state.cost) {
                score -= state.cost;
                state.level++;
                state.cost = Math.ceil(config.baseCost * Math.pow(costIncrease, state.level));
                
                recalculateStats();
                updateUI();
            }
        }

        /**
         * Recalcula el total de PPS y Poder de Clic (base).
         */
        function recalculateStats() {
            let newPPS = 0;
            let newClickPower = 1; 

            Object.keys(UPGRADES_CONFIG).forEach(key => {
                const config = UPGRADES_CONFIG[key];
                const state = gameState.upgrades[key];
                
                if (config.pps > 0) newPPS += state.level * config.pps;
                if (config.power > 0) newClickPower += state.level * config.power;
            });
            
            pps = newPPS;
            clickPower = newClickPower;
        }

        /**
         * El bucle principal del juego, se ejecuta cada segundo.
         */
        function gameLoop() {
            // Ganancias por segundo
            const baseGain = pps;
            const earnedScore = baseGain * levelMultiplier;
            
            score += earnedScore;
            
            if (baseGain > 0) {
                gainXP(baseGain);
            }
            
            updateUI();
        }

        /**
         * Actualiza todos los elementos de la interfaz de usuario.
         */
        function updateUI() {
            // Actualizar puntuación, PPS y CPC
            scoreDisplay.textContent = Math.floor(score);
            // Mostrar ganancias multiplicadas
            ppsDisplay.textContent = `${(pps * levelMultiplier).toFixed(1)} Puntos por segundo`;
            cpcDisplay.textContent = `${(clickPower * levelMultiplier).toFixed(1)} Puntos por clic`;

            // Actualizar Nivel y XP
            levelDisplay.textContent = `Nivel: ${level} (x${levelMultiplier.toFixed(2)})`;
            xpBar.style.width = `${(xp / xpToNextLevel) * 100}%`;

            // Actualizar todos los items de la tienda
            Object.keys(UPGRADES_CONFIG).forEach(key => {
                const state = gameState.upgrades[key];
                
                const statsEl = document.getElementById(`stats-${key}`);
                const buttonEl = document.getElementById(`buy-${key}`);
                
                if (statsEl && buttonEl) {
                    statsEl.textContent = `${UPGRADES_CONFIG[key].description} | Nivel: ${state.level}`;
                    buttonEl.textContent = `Costo: ${state.cost}`;
                    buttonEl.disabled = score < state.cost;
                }
            });
        }

        /**
         * Genera dinámicamente los items de la tienda al cargar la página.
         */
        function initializeStore() {
            Object.keys(UPGRADES_CONFIG).forEach(key => {
                const config = UPGRADES_CONFIG[key];
                
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('store-item');

                const infoDiv = document.createElement('div');
                infoDiv.classList.add('item-info');
                
                const nameStrong = document.createElement('strong');
                nameStrong.textContent = config.name;
                
                const statsSpan = document.createElement('span');
                statsSpan.id = `stats-${key}`;
                statsSpan.textContent = `${config.description} | Nivel: 0`;
                
                infoDiv.appendChild(nameStrong);
                infoDiv.appendChild(statsSpan);

                const button = document.createElement('button');
                button.id = `buy-${key}`;
                button.dataset.key = key;
                button.textContent = `Costo: ${config.baseCost}`;

                itemDiv.appendChild(infoDiv);
                itemDiv.appendChild(button);
                storeContainer.appendChild(itemDiv);
            });
        }
        
        // --- NUEVO: FUNCIONES DE FIREBASE Y CLASIFICACIÓN ---

        /**
         * Inicia sesión anónimamente y carga la clasificación.
         */
        function initializeFirebase() {
            // Ya no iniciamos sesión anónimamente
            // signInAnonymously(auth).catch((error) => {
            //     console.error("Error al iniciar sesión anónimo:", error);
            // });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Usuario está logueado
                    userId = user.uid;
                    // Extraer el nombre de usuario del email (el "truco")
                    currentUsername = user.email.split('@')[0];
                    
                    authSection.style.display = 'none';
                    scoreSection.style.display = 'flex';
                    loggedInAs.textContent = `Logueado como: ${currentUsername}`;
                    
                } else {
                    // Usuario no está logueado
                    userId = null;
                    currentUsername = null;
                    
                    authSection.style.display = 'flex';
                    scoreSection.style.display = 'none';
                    loggedInAs.textContent = '';
                }
            });

            // Cargamos la clasificación independientemente de si está logueado
            loadLeaderboard();
        }

        /**
         * Carga y muestra la clasificación desde Firebase.
         */
        function loadLeaderboard() {
            if (!db) return;
            const leaderboardRef = ref(db, 'leaderboard');
            // Pedir los 100 mejores (para ordenarlos bien)
            const leaderboardQuery = query(leaderboardRef, orderByChild('score'), limitToLast(100));

            onValue(leaderboardQuery, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Convertir el objeto en un array
                    const scores = Object.values(data);
                    // Ordenar de mayor a menor (Firebase solo ordena de menor a mayor)
                    scores.sort((a, b) => b.score - a.score);

                    // Limitar a los 10 mejores
                    const top10 = scores.slice(0, 10);
                    
                    // Renderizar
                    leaderboardList.innerHTML = ''; // Limpiar lista
                    top10.forEach((entry, index) => {
                        const li = document.createElement('li');
                        const rank = document.createElement('span');
                        rank.textContent = `#${index + 1}`;
                        
                        const name = document.createElement('span');
                        name.textContent = entry.username || "Jugador Anónimo";
                        name.classList.add('player-name');
                        
                        const scoreVal = document.createElement('span');
                        scoreVal.textContent = Math.floor(entry.score);
                        scoreVal.classList.add('player-score');

                        li.appendChild(rank);
                        li.appendChild(name);
                        li.appendChild(scoreVal);
                        leaderboardList.appendChild(li);
                    });
                } else {
                    leaderboardList.innerHTML = '<li>¡Sé el primero en la clasificación!</li>';
                }
            });
        }

        /**
         * Guarda la puntuación del jugador en Firebase.
         */
        function saveScore() {
            if (!userId || !db || !currentUsername) {
                saveStatus.textContent = "Error: Debes iniciar sesión.";
                saveStatus.className = 'error';
                return;
            }
            
            // Ya no leemos del input, usamos el nombre de usuario de la sesión
            const scoreToSave = Math.floor(totalScore); // Guardar puntuación total

            const userScoreRef = ref(db, `leaderboard/${userId}`);
            
            set(userScoreRef, {
                username: currentUsername, // Usamos el nombre de la sesión
                score: scoreToSave
            }).then(() => {
                saveStatus.textContent = "¡Puntuación guardada!";
                saveStatus.className = 'success';
                setTimeout(() => { saveStatus.textContent = ""; }, 2000);
            }).catch((error) => {
                saveStatus.textContent = "Error al guardar.";
                saveStatus.className = 'error';
                console.error("Error al guardar puntuación:", error);
            });
        }
        
        /**
         * --- NUEVO: Maneja el registro de usuario ---
         */
        function handleRegister() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (username.length < 3 || password.length < 6) {
                authStatus.textContent = "Usuario (3+) y contraseña (6+)";
                authStatus.className = 'error';
                return;
            }
            // El "truco" de añadir @click.com
            const email = username + '@click.com';

            authStatus.textContent = "Registrando...";
            authStatus.className = '';

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // onAuthStateChanged se encargará del resto
                    authStatus.textContent = "¡Registrado con éxito!";
                    authStatus.className = 'success';
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        authStatus.textContent = "Ese nombre de usuario ya existe.";
                    } else if (error.code === 'auth/weak-password') {
                        authStatus.textContent = "Contraseña demasiado débil.";
                    } else {
                        authStatus.textContent = "Error al registrar.";
                    }
                    authStatus.className = 'error';
                });
        }
        
        /**
         * --- NUEVO: Maneja el inicio de sesión ---
         */
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                authStatus.textContent = "Rellena ambos campos.";
                authStatus.className = 'error';
                return;
            }
            // El "truco" de añadir @click.com
            const email = username + '@click.com';

            authStatus.textContent = "Iniciando sesión...";
            authStatus.className = '';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // onAuthStateChanged se encargará del resto
                    authStatus.textContent = "¡Bienvenido de vuelta!";
                    authStatus.className = 'success';
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                        authStatus.textContent = "Usuario o contraseña incorrectos.";
                    } else {
                        authStatus.textContent = "Error al iniciar sesión.";
                    }
                    authStatus.className = 'error';
                });
        }

        /**
         * --- NUEVO: Maneja el cierre de sesión ---
         */
        function handleLogout() {
            signOut(auth).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        }


        // --- INICIALIZACIÓN ---

        // Generar la tienda
        initializeStore();
        
        // Iniciar Firebase
        initializeFirebase();

        // Asignar evento de clic principal
        clickButton.addEventListener('click', handleManualClick);

        // Delegación de eventos para botones de la tienda
        storeContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON' && event.target.dataset.key) {
                buyUpgrade(event.target.dataset.key);
            }
        });

        // Eventos para Pestañas
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                // Quitar 'active' de todos
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Añadir 'active' al clicado
                button.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // --- NUEVOS EVENTOS DE AUTH ---
        registerBtn.addEventListener('click', handleRegister);
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        saveScoreBtn.addEventListener('click', saveScore);

        // Iniciar el bucle del juego
        setInterval(gameLoop, 1000);

        // Actualizar la UI una vez al cargar
        updateUI();
    </script>
</body>

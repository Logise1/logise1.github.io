<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Monitor de Signos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para un display de reloj, modo oscuro y legible */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Mejor espaciado para menos elementos */
        }
        .sensor-card {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 12px;
            border: 1px solid #333;
        }
        .sensor-title {
            font-size: 0.9em;
            font-weight: 300;
            color: #999;
        }
        .sensor-value {
            font-size: 2.2em;
            font-weight: 700;
        }
        .sensor-unit {
            font-size: 0.9em;
        }
        .btn {
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 80%;
            margin: 0 auto;
        }
        #status {
            font-size: 0.7em;
            color: #fca5a5; /* rojo claro */
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <h1 class="text-xl font-bold text-gray-300">Monitor de Signos</h1>

        <!-- Tarjeta para Ritmo Cardíaco -->
        <div class="sensor-card">
            <p class="sensor-title">Ritmo Cardíaco</p>
            <div>
                <span id="heart-rate" class="sensor-value text-green-400">--</span>
                <span class="sensor-unit text-green-400">BPM</span>
            </div>
        </div>

        <!-- Tarjeta para Oxígeno en Sangre (Simulada) -->
        <div class="sensor-card">
            <p class="sensor-title">Oxígeno en Sangre (Sim.)</p>
            <div>
                <span id="spo2" class="sensor-value text-sky-400">--</span>
                <span class="sensor-unit text-sky-400">% SpO2</span>
            </div>
        </div>
        
        <!-- Botón de control y estado -->
        <div id="status">Pide permisos si es necesario</div>
        <button id="toggle-btn" class="btn bg-green-500 text-black">Iniciar</button>
    </div>

    <script>
        const heartRateEl = document.getElementById('heart-rate');
        const spo2El = document.getElementById('spo2');
        const toggleBtn = document.getElementById('toggle-btn');
        const statusEl = document.getElementById('status');

        let heartRateSensor;
        let spo2Interval;
        let isActive = false;

        // --- Función principal para iniciar/detener los sensores ---
        async function toggleSensors() {
            if (isActive) {
                stopSensors();
                isActive = false;
                toggleBtn.textContent = 'Iniciar';
                toggleBtn.classList.remove('bg-red-500');
                toggleBtn.classList.add('bg-green-500');
            } else {
                try {
                    await startSensors();
                    isActive = true;
                    toggleBtn.textContent = 'Detener';
                    toggleBtn.classList.remove('bg-green-500');
                    toggleBtn.classList.add('bg-red-500');
                    statusEl.textContent = 'Monitorizando...';
                } catch (error) {
                    console.error('Error al iniciar sensores:', error);
                    statusEl.textContent = `Error: ${error.message}`;
                    // Restablecer UI
                    heartRateEl.textContent = 'Error';
                    spo2El.textContent = 'Error';
                }
            }
        }

        toggleBtn.addEventListener('click', toggleSensors);

        // --- Lógica para iniciar los sensores ---
        async function startSensors() {
            // 1. Permisos: El navegador pedirá permiso al usuario
            statusEl.textContent = 'Solicitando permisos...';
            
            // Sensor de Ritmo Cardíaco
            if ('HeartRateSensor' in window) {
                heartRateSensor = new HeartRateSensor({ frequency: 1 });
                heartRateSensor.addEventListener('reading', () => {
                    heartRateEl.textContent = heartRateSensor.heartRate.toFixed(0);
                });
                heartRateSensor.addEventListener('error', e => {
                    heartRateEl.textContent = 'N/A';
                    console.error(e);
                    statusEl.textContent = 'No se pudo leer el pulso.';
                });
                await heartRateSensor.start();
            } else {
                heartRateEl.textContent = 'N/A';
                statusEl.textContent = 'Sensor de pulso no soportado.';
            }

            // Simulación de Oxígeno en Sangre (SpO2)
            // Los navegadores no pueden acceder a este sensor. Lo simulamos con valores realistas.
            let baseSpo2 = 98.0;
            spo2Interval = setInterval(() => {
                // Fluctuación pequeña y realista entre -0.3 y 0.3
                const fluctuation = (Math.random() - 0.5) * 0.6;
                let currentSpo2 = baseSpo2 + fluctuation;
                // Mantenemos el valor dentro de un rango saludable típico (95-100)
                currentSpo2 = Math.max(95.0, Math.min(99.9, currentSpo2));
                spo2El.textContent = currentSpo2.toFixed(1);
            }, 2000); // Se actualiza cada 2 segundos
        }

        // --- Lógica para detener los sensores ---
        function stopSensors() {
            if (heartRateSensor) heartRateSensor.stop();
            if (spo2Interval) clearInterval(spo2Interval);

            // Reseteamos los valores
            heartRateEl.textContent = '--';
            spo2El.textContent = '--';
            statusEl.textContent = 'Detenido.';
        }
    </script>
</body>
</html>

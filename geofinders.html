<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <title>GEOFINDERS: BATTLE ROYALE</title>
    
    <!-- Leaflet & Tailwind -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@400;700&display=swap');

        :root { --fn-dark: #0f172a; }

        html, body {
            height: 100dvh; width: 100vw; overflow: hidden;
            background-color: var(--fn-dark); color: white;
            user-select: none; -webkit-tap-highlight-color: transparent;
            font-family: 'Roboto', sans-serif;
        }

        /* --- UI STYLES --- */
        .title-font { font-family: 'Black Ops One', cursive; letter-spacing: 2px; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn-action {
            background: linear-gradient(to bottom, #eab308, #ca8a04);
            color: #422006; font-weight: 900;
            border: 2px solid #fef08a;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #854d0e;
            transition: all 0.1s;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-blue {
            background: linear-gradient(to bottom, #3b82f6, #2563eb);
            color: white; border-color: #bfdbfe;
            box-shadow: 0 4px 0 #1e40af;
        }
        .btn-blue:active { transform: translateY(4px); box-shadow: none; }

        /* --- MAP FIXES --- */
        #map { height: 100%; width: 100%; background: #111; z-index: 1; }
        
        /* Icono del Jugador (Rotación suave) */
        .player-icon {
            transition: transform 0.1s linear;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.5));
            z-index: 1000 !important; /* Siempre encima */
        }

        /* Feedback Visuales */
        .hit-feedback {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            pointer-events: none; z-index: 100;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hit-feedback.show { transform: translate(-50%, -50%) scale(1); }

        .dmg-flash { animation: flashRed 0.3s; }
        @keyframes flashRed { 0% {background:rgba(220,38,38,0.5);} 100% {background:transparent;} }

        /* Sin animaciones locas en los marcadores de loot para evitar bugs visuales */
        .loot-marker { filter: drop-shadow(0 0 2px black); }
    </style>
</head>
<body>

    <!-- 1. PANTALLA INICIO -->
    <div id="screen-login" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 bg-slate-900">
        <h1 class="text-5xl text-yellow-500 title-font mb-2 drop-shadow-lg">GEOFINDERS</h1>
        <p class="text-slate-400 mb-8 tracking-widest text-xs">OPERACIONES TÁCTICAS</p>
        
        <div class="w-full max-w-sm space-y-4">
            <input type="text" id="player-name" placeholder="TU NOMBRE" maxlength="12"
                   class="w-full bg-slate-800 border-2 border-slate-600 text-white text-center text-xl font-bold py-4 rounded focus:outline-none focus:border-yellow-500 uppercase">
            
            <button onclick="APP.init()" class="w-full btn-action py-4 rounded text-xl">CONECTAR GPS</button>
        </div>
        <p id="gps-status" class="mt-8 text-xs text-slate-500">Esperando permisos...</p>
    </div>

    <!-- 2. LOBBY -->
    <div id="screen-lobby" class="hidden fixed inset-0 z-[90] bg-slate-900/95 flex flex-col p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-2">
            <h3 class="text-xl text-white font-bold">SALA</h3>
            <div id="lobby-gps-acc" class="text-[10px] text-green-500 font-mono">GPS: BUSCANDO</div>
        </div>
        
        <div class="space-y-6 max-w-md mx-auto w-full">
            <!-- Crear -->
            <div class="glass-panel p-4 rounded-lg">
                <h4 class="text-sm font-bold text-slate-300 mb-3">HOST (CREAR)</h4>
                <div class="flex items-center gap-3 mb-4 bg-black/40 p-2 rounded">
                    <span class="text-[10px] font-bold text-gray-400">RADIO</span>
                    <input type="range" id="host-range" min="100" max="1000" value="300" step="50" class="flex-1 accent-yellow-500">
                    <span id="range-val" class="text-yellow-400 font-mono text-xs font-bold w-10 text-right">300m</span>
                </div>
                <button onclick="ROOMS.createRoom()" class="w-full btn-action py-3 rounded text-sm">CREAR PARTIDA</button>
            </div>

            <!-- Unirse -->
            <div class="glass-panel p-4 rounded-lg">
                <h4 class="text-sm font-bold text-slate-300 mb-3">UNIRSE</h4>
                <div class="flex gap-2">
                    <input type="number" id="room-code-input" placeholder="0000" class="w-24 bg-slate-800 text-white font-bold text-center rounded p-2 border border-slate-600">
                    <button onclick="ROOMS.joinRoom()" class="flex-1 btn-blue py-2 rounded font-bold">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. ESPERA -->
    <div id="screen-waiting" class="hidden fixed inset-0 z-[80] bg-slate-900 flex flex-col items-center justify-center p-6 text-center">
        <h2 class="text-6xl text-white title-font mb-2 tracking-widest" id="lobby-room-code">----</h2>
        <p class="text-xs text-slate-400 font-bold bg-slate-800 px-3 py-1 rounded-full mb-8">CÓDIGO DE MISIÓN</p>
        
        <div id="players-list" class="w-full max-w-sm bg-black/20 rounded border border-slate-700 p-4 mb-4 min-h-[200px] text-left space-y-2 overflow-y-auto"></div>

        <div id="host-controls" class="hidden w-full max-w-sm">
            <button onclick="GAME.triggerStart()" class="w-full btn-action py-4 rounded text-xl animate-pulse">¡DESPLEGAR!</button>
        </div>
        <div id="guest-controls" class="hidden text-xs font-bold text-slate-500 animate-pulse">ESPERANDO ORDEN DEL LÍDER...</div>
    </div>

    <!-- 4. INTERFAZ DE JUEGO -->
    <div id="game-ui" class="hidden h-full w-full relative overflow-hidden bg-black">
        
        <!-- Overlays -->
        <div id="damage-overlay" class="absolute inset-0 pointer-events-none z-[60]"></div>
        <div id="hit-msg" class="hit-feedback text-center">
            <h1 class="text-4xl text-red-500 title-font stroke-black drop-shadow-xl" style="-webkit-text-stroke: 1px white;">¡IMPACTO!</h1>
        </div>

        <!-- Killfeed -->
        <div id="killfeed" class="absolute top-20 right-2 z-50 w-48 flex flex-col items-end pointer-events-none space-y-1"></div>

        <!-- HUD Top -->
        <div class="absolute top-0 w-full z-40 p-2 pt-[calc(env(safe-area-inset-top)+5px)] flex justify-between items-start pointer-events-none">
            <div class="glass-panel rounded px-3 py-1 border-l-4 border-blue-500">
                <div class="text-[8px] text-blue-300 font-bold">TIEMPO</div>
                <div id="mission-timer" class="text-xl font-mono text-white">00:00</div>
            </div>
            <div class="glass-panel rounded px-3 py-1 border-r-4 border-green-500 text-right">
                <div class="text-[8px] text-green-300 font-bold">OBJETIVO</div>
                <div id="dist-target" class="text-xl font-mono text-white">---</div>
            </div>
        </div>

        <!-- Alertas -->
        <div id="alert-box" class="absolute top-1/3 left-1/2 -translate-x-1/2 w-full text-center hidden pointer-events-none z-50">
            <div class="bg-red-600/90 text-white py-2 px-6 transform -skew-x-12 inline-block border-2 border-white shadow-xl">
                <h2 class="text-xl font-bold title-font transform skew-x-12" id="alert-title">¡ALERTA!</h2>
            </div>
        </div>

        <!-- HUD Bottom -->
        <div class="absolute bottom-0 w-full p-4 pb-[calc(1rem+env(safe-area-inset-bottom))] z-40 flex justify-between items-end pointer-events-none">
            <!-- Stats -->
            <div class="w-32 pointer-events-auto">
                <div class="glass-panel p-2 rounded-lg">
                    <div class="flex justify-between items-baseline mb-1">
                        <span class="text-2xl font-black text-green-400" id="health-val">100</span>
                        <i class="fas fa-heart text-red-500 text-xs"></i>
                    </div>
                    <div class="h-2 bg-slate-700 rounded-full overflow-hidden">
                        <div id="health-bar" class="h-full bg-green-500 w-full transition-all duration-300"></div>
                    </div>
                </div>
            </div>

            <!-- Disparo -->
            <div class="flex items-end gap-3 pointer-events-auto">
                <div class="flex flex-col items-center mb-1">
                    <div class="bg-black/80 px-2 py-1 rounded border border-yellow-600">
                        <span id="ammo-count" class="text-xl font-bold text-yellow-500 font-mono">30</span>
                    </div>
                    <span class="text-[8px] text-gray-400 mt-1">BALAS</span>
                </div>

                <button id="shoot-btn" onclick="GAME.shoot()" 
                    class="w-20 h-20 rounded-full border-4 border-white/20 bg-red-600 active:bg-red-700 active:scale-95 transition-all flex items-center justify-center shadow-lg">
                    <i class="fas fa-crosshairs text-3xl text-white"></i>
                </button>
            </div>
        </div>

        <!-- MAPA -->
        <div id="map"></div>
    </div>

    <!-- 5. PANTALLA MUERTE -->
    <div id="death-screen" class="hidden fixed inset-0 z-[100] flex flex-col items-center justify-center bg-red-900/95 text-center p-8">
        <h1 class="text-5xl text-white title-font mb-4">ELIMINADO</h1>
        <div class="bg-black/40 text-white p-4 rounded w-full max-w-xs mb-8">
            <div class="text-xs text-red-300 uppercase">CAUSA</div>
            <div class="text-2xl font-bold mt-1" id="death-cause">COMBATE</div>
        </div>
        <button onclick="location.reload()" class="text-white/80 text-sm underline">VOLVER AL MENÚ</button>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, child, onDisconnect, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBMYTnk-CljdWENtDQqqKUBmQzBQuoxYPo",
            authDomain: "hello-74404.firebaseapp.com",
            databaseURL: "https://hello-74404-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hello-74404",
            storageBucket: "hello-74404.firebasestorage.app",
            messagingSenderId: "781363507648",
            appId: "1:781363507648:web:5c7b871f11b9010bfd1825"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- AUDIO ENGINE ---
        const AUDIO = {
            synth: null, poly: null,
            init: async () => {
                await Tone.start();
                AUDIO.synth = new Tone.Synth().toDestination();
                AUDIO.poly = new Tone.PolySynth(Tone.Synth).toDestination();
            },
            play: (type) => {
                try {
                    switch(type) {
                        case 'shot': 
                            const osc = new Tone.Oscillator(150, "square").toDestination();
                            osc.start().stop("+0.05"); // Disparo seco
                            break;
                        case 'empty':
                            const click = new Tone.Oscillator(800, "sine").toDestination();
                            click.start().stop("+0.02");
                            break;
                        case 'hit': 
                            AUDIO.poly.triggerAttackRelease(["C6"], "32n");
                            break;
                        case 'loot': 
                            AUDIO.poly.triggerAttackRelease(["E5", "G5"], "16n");
                            break;
                    }
                } catch(e) {}
            }
        };

        // --- ESTADO ---
        window.STATE = {
            userId: 'u_' + Math.floor(Math.random()*99999),
            name: "Soldado",
            health: 100, ammo: 30,
            isDead: false,
            pos: { lat: 0, lng: 0, head: 0, acc: 0 },
            roomId: null, isHost: false, phase: 'LOBBY',
            players: {}, loot: {},
            target: null, targetReached: false,
            storm: { start: 0, centerLat: 0, centerLng: 0, initialRange: 300 },
            map: null, markers: {}, layers: {storm:null, target:null},
            myMarker: null
        };

        // --- APP MAIN ---
        window.APP = {
            init: async () => {
                const name = document.getElementById('player-name').value.trim().toUpperCase();
                if(!name) return alert("INTRODUCE NOMBRE");
                STATE.name = name;
                
                await AUDIO.init();
                
                // INICIAR MAPA Y GPS AHORA (Para evitar bugs luego)
                MAP.init();
                GPS.start();
                COMPASS.init();

                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-lobby').classList.remove('hidden');

                document.getElementById('host-range').oninput = (e) => 
                    document.getElementById('range-val').innerText = e.target.value + "m";

                setInterval(GAME.loop, 1000);
            }
        };

        // --- ROOMS ---
        window.ROOMS = {
            createRoom: async () => {
                const code = Math.floor(1000 + Math.random()*9000).toString();
                STATE.roomId = code; STATE.isHost = true;
                const range = parseInt(document.getElementById('host-range').value);

                await set(ref(db, 'rooms/'+code), {
                    hostId: STATE.userId, status: 'LOBBY', range: range, createdAt: Date.now(),
                    loot: ROOMS.genLoot(range)
                });
                ROOMS.joinMyRoom(code);
            },
            genLoot: (range) => {
                let l = {};
                const types = ['VIDA', 'MUNICION', 'MUNICION', 'ESCUDO'];
                for(let i=0; i<15; i++) {
                    const type = types[Math.floor(Math.random()*types.length)];
                    l['box_'+i] = { 
                        type: type, taken: false,
                        dLat: (Math.random()-0.5)*(range/111320)*1.4,
                        dLng: (Math.random()-0.5)*(range/111320)*1.4
                    };
                }
                return l;
            },
            joinRoom: async () => {
                const code = document.getElementById('room-code-input').value.trim();
                if(code.length < 4) return;
                const snap = await get(child(ref(db), 'rooms/'+code));
                if(!snap.exists()) return alert("SALA NO ENCONTRADA");
                STATE.roomId = code; STATE.isHost = false;
                ROOMS.joinMyRoom(code);
            },
            joinMyRoom: async (code) => {
                const pRef = ref(db, `rooms/${code}/players/${STATE.userId}`);
                onDisconnect(pRef).update({ status: 'OFFLINE' });
                await set(pRef, { name: STATE.name, health: 100, status: 'ALIVE', lat:0, lng:0, lastHitBy: null });

                document.getElementById('screen-lobby').classList.add('hidden');
                document.getElementById('screen-waiting').classList.remove('hidden');
                document.getElementById('lobby-room-code').innerText = code;
                
                if(STATE.isHost) document.getElementById('host-controls').classList.remove('hidden');
                else document.getElementById('guest-controls').classList.remove('hidden');
                
                ROOMS.subscribe();
            },
            subscribe: () => {
                onValue(ref(db, `rooms/${STATE.roomId}`), (snap) => {
                    const data = snap.val();
                    if(!data) return;

                    STATE.loot = data.loot || {};
                    STATE.storm.start = data.stormStart || 0;
                    STATE.storm.centerLat = data.centerLat;
                    STATE.storm.centerLng = data.centerLng;
                    STATE.storm.initialRange = data.range;

                    if(data.status === 'DEPLOY' && STATE.phase === 'LOBBY') {
                        GAME.deploy(data.range, data.centerLat, data.centerLng);
                    }

                    const oldPlayers = STATE.players || {};
                    STATE.players = data.players || {};
                    
                    if(STATE.players[STATE.userId]) {
                        const me = STATE.players[STATE.userId];
                        if(me.lastHitBy && (!oldPlayers[STATE.userId] || oldPlayers[STATE.userId].lastHitBy !== me.lastHitBy)) {
                            GAME.takeDamage(10);
                        }
                        if(me.health < STATE.health) {
                             STATE.health = me.health; 
                             GAME.updateHUD();
                        }
                        if(me.status === 'DEAD' && !STATE.isDead) GAME.die();
                    }

                    Object.keys(STATE.players).forEach(uid => {
                        const p = STATE.players[uid];
                        if(p.status === 'DEAD' && oldPlayers[uid]?.status === 'ALIVE') {
                            GAME.showKill(p.name);
                        }
                    });

                    ROOMS.updateLobbyList();
                });
            },
            updateLobbyList: () => {
                if(STATE.phase !== 'LOBBY') return;
                const list = document.getElementById('players-list');
                list.innerHTML = Object.values(STATE.players).map(p => 
                    `<div class="flex justify-between border-b border-gray-700 pb-2">
                        <span class="text-white font-bold">${p.name}</span>
                        <span class="text-green-500 text-xs font-bold">CONECTADO</span>
                    </div>`
                ).join('');
            }
        };

        // --- GAMEPLAY ---
        window.GAME = {
            loop: () => {
                if(STATE.phase !== 'GAME' && STATE.phase !== 'DEPLOY') return;
                if(STATE.isDead) return;

                const now = Date.now();
                // Subir Pos (1.5s)
                if(now % 1500 < 1000 && STATE.pos.lat !== 0) {
                    update(ref(db, `rooms/${STATE.roomId}/players/${STATE.userId}`), {
                        lat: STATE.pos.lat, lng: STATE.pos.lng
                    });
                }
                GAME.updateStorm();
                GAME.checkLoot();
                // Actualizar rotación marker propio
                if(STATE.myMarker) {
                    const icon = STATE.myMarker.getElement();
                    if(icon) icon.style.transform += ` rotate(${STATE.pos.head}deg)`;
                }
            },
            deploy: (range, cLat, cLng) => {
                STATE.phase = 'DEPLOY';
                document.getElementById('screen-waiting').classList.add('hidden');
                document.getElementById('game-ui').classList.remove('hidden');

                // Asegurar mapa centrado
                if(STATE.map) {
                    STATE.map.invalidateSize();
                    STATE.map.setView([cLat, cLng], 17);
                }

                // Generar Meta
                const angle = Math.random() * Math.PI * 2;
                const dist = range * 0.5; 
                const dLat = (dist*Math.cos(angle))/111320;
                const dLng = (dist*Math.sin(angle))/(111320*Math.cos(cLat*Math.PI/180));
                STATE.target = {lat: cLat+dLat, lng: cLng+dLng};

                const tIcon = L.divIcon({className:'text-green-500 text-4xl animate-bounce drop-shadow-md', html:'<i class="fas fa-flag"></i>'});
                STATE.layers.target = L.marker([STATE.target.lat, STATE.target.lng], {icon:tIcon}).addTo(STATE.map);
                L.circle([STATE.target.lat, STATE.target.lng], {color:'#22c55e', radius:25, fillOpacity:0.3}).addTo(STATE.map);

                // Dibujar Loot (Estático ahora)
                Object.entries(STATE.loot).forEach(([id, l]) => {
                    if(l.taken) return;
                    const lat = cLat + l.dLat;
                    const lng = cLng + l.dLng;
                    
                    let color = '#fbbf24'; 
                    if(l.type === 'VIDA') color = '#22c55e';
                    if(l.type === 'ESCUDO') color = '#3b82f6';

                    const m = L.circleMarker([lat,lng], {
                        radius: 8, color: 'white', weight: 2, fillColor: color, fillOpacity: 1,
                        className: 'loot-marker' // Sin animación CSS loca
                    }).addTo(STATE.map);
                    
                    STATE.markers[id] = {marker:m, lat:lat, lng:lng, type:l.type};
                });

                GAME.alert("¡DESPLIEGUE!", "VE A LA BANDERA VERDE");
            },
            shoot: () => {
                if(STATE.health <= 0) return;
                if(STATE.ammo <= 0) {
                    AUDIO.play('empty');
                    const ac = document.getElementById('ammo-count');
                    ac.classList.add('text-red-500'); setTimeout(()=>ac.classList.remove('text-red-500'), 200);
                    return;
                }

                STATE.ammo--;
                GAME.updateHUD();
                AUDIO.play('shot');
                
                let hit = false;
                const DMG = 20;

                Object.entries(STATE.players).forEach(([uid, p]) => {
                    if(uid === STATE.userId || p.status !== 'ALIVE' || !p.lat) return;
                    
                    const d = MAP.dist(STATE.pos.lat, STATE.pos.lng, p.lat, p.lng);
                    if(d > 80) return; 

                    const bearing = MAP.bearing(STATE.pos.lat, STATE.pos.lng, p.lat, p.lng);
                    let diff = Math.abs(bearing - STATE.pos.head);
                    if(diff > 180) diff = 360 - diff;
                    
                    const cone = d < 15 ? 60 : 30; // 30 grados de cono
                    
                    if(diff < cone) {
                        hit = true;
                        update(ref(db, `rooms/${STATE.roomId}/players/${uid}`), { 
                            health: Math.max(0, p.health - DMG),
                            lastHitBy: Date.now()
                        });
                        
                        if(navigator.vibrate) navigator.vibrate(50);
                        AUDIO.play('hit');
                        
                        const fb = document.getElementById('hit-msg');
                        fb.classList.add('show'); setTimeout(() => fb.classList.remove('show'), 800);
                    }
                });
                if(!hit && navigator.vibrate) navigator.vibrate(10);
            },
            takeDamage: (amt) => {
                const overlay = document.getElementById('damage-overlay');
                overlay.classList.add('dmg-flash');
                setTimeout(()=>overlay.classList.remove('dmg-flash'), 300);
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            },
            updateStorm: () => {
                if(!STATE.storm.start) return;
                const elapsed = (Date.now() - STATE.storm.start) / 1000;
                let r = STATE.storm.initialRange;
                let timer = 0;

                if(elapsed < 120) {
                    timer = 120 - elapsed;
                    if(STATE.phase === 'DEPLOY' && !STATE.targetReached) {
                         const d = MAP.dist(STATE.pos.lat, STATE.pos.lng, STATE.target.lat, STATE.target.lng);
                         document.getElementById('dist-target').innerText = Math.round(d) + " M";
                         if(d < 25) {
                             STATE.targetReached = true; STATE.phase = 'GAME';
                             STATE.map.removeLayer(STATE.layers.target);
                             GAME.alert("¡LLEGASTE!", "ARMAS LIBRES");
                             AUDIO.play('loot');
                         }
                    } else { document.getElementById('dist-target').innerText = "LIBRE"; }
                } else {
                    if(STATE.phase === 'DEPLOY' && !STATE.targetReached) { GAME.takeDamage(100); STATE.phase = 'GAME'; }
                    if(elapsed < 300) { r=150; timer=300-elapsed; }
                    else if(elapsed < 450) { r=80; timer=450-elapsed; }
                    else { r=30; timer=0; }
                }

                document.getElementById('mission-timer').innerText = `${Math.floor(timer/60)}:${Math.floor(timer%60).toString().padStart(2,'0')}`;
                if(!STATE.layers.storm) STATE.layers.storm = L.circle([STATE.storm.centerLat, STATE.storm.centerLng], {color:'#8b5cf6', weight: 3, fill: false}).addTo(STATE.map);
                STATE.layers.storm.setRadius(r);

                if(STATE.phase === 'GAME') {
                    const d = MAP.dist(STATE.pos.lat, STATE.pos.lng, STATE.storm.centerLat, STATE.storm.centerLng);
                    if(d > r) {
                        GAME.takeDamage(0);
                        GAME.alert("¡TORMENTA!", "¡VUELVE!");
                        STATE.health -= 0.5;
                        GAME.updateHUD();
                        update(ref(db, `rooms/${STATE.roomId}/players/${STATE.userId}`), {health:STATE.health});
                    }
                }
            },
            checkLoot: () => {
                Object.entries(STATE.markers).forEach(([id, obj]) => {
                    if(STATE.loot[id]?.taken) {
                        STATE.map.removeLayer(obj.marker);
                        delete STATE.markers[id];
                        return;
                    }
                    if(MAP.dist(STATE.pos.lat, STATE.pos.lng, obj.lat, obj.lng) < 15) {
                        update(ref(db, `rooms/${STATE.roomId}/loot/${id}`), {taken:true});
                        let txt = "";
                        if(obj.type === 'VIDA') { STATE.health = Math.min(100, STATE.health+50); txt="+50 VIDA"; }
                        else if(obj.type === 'ESCUDO') { STATE.health = 150; txt="ESCUDO MAX"; } 
                        else if(obj.type === 'MUNICION') { STATE.ammo += 20; txt="+20 BALAS"; }
                        
                        GAME.updateHUD();
                        GAME.alert("¡BOTÍN!", txt);
                        AUDIO.play('loot');
                        update(ref(db, `rooms/${STATE.roomId}/players/${STATE.userId}`), {health:STATE.health});
                    }
                });
            },
            updateHUD: () => {
                document.getElementById('health-val').innerText = Math.round(STATE.health);
                document.getElementById('health-bar').style.width = Math.min(100, STATE.health) + "%";
                document.getElementById('ammo-count').innerText = STATE.ammo;
            },
            alert: (title, msg) => {
                const b = document.getElementById('alert-box');
                document.getElementById('alert-title').innerText = title;
                b.classList.remove('hidden');
                setTimeout(()=>b.classList.add('hidden'), 2500);
            },
            showKill: (name) => {
                const f = document.getElementById('killfeed');
                const d = document.createElement('div');
                d.className = 'text-xs text-red-500 font-bold bg-black/50 px-2 py-1 rounded';
                d.innerHTML = `${name} <span class="text-white">ELIMINADO</span>`;
                f.appendChild(d); setTimeout(()=>d.remove(), 4000);
            },
            die: () => {
                STATE.isDead = true;
                update(ref(db, `rooms/${STATE.roomId}/players/${STATE.userId}`), {status:'DEAD', health:0});
                document.getElementById('death-screen').classList.remove('hidden');
            },
            triggerStart: () => {
                 update(ref(db, `rooms/${STATE.roomId}`), {
                    status: 'DEPLOY',
                    centerLat: STATE.pos.lat, centerLng: STATE.pos.lng,
                    stormStart: Date.now()
                });
            }
        };

        // --- GPS & MAP ---
        window.MAP = {
            init: () => {
                if(STATE.map) return;
                STATE.map = L.map('map', {zoomControl:false, attributionControl:false}).setView([0,0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {maxZoom:20}).addTo(STATE.map);
            },
            dist: (lat1,lon1,lat2,lon2) => {
                const R=6371e3; 
                const f1=lat1*Math.PI/180, f2=lat2*Math.PI/180;
                const Df=(lat2-lat1)*Math.PI/180, Dl=(lon2-lon1)*Math.PI/180;
                const a = Math.sin(Df/2)**2 + Math.cos(f1)*Math.cos(f2)*Math.sin(Dl/2)**2;
                return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            },
            bearing: (lat1,lon1,lat2,lon2) => {
                const toRad = Math.PI/180; const toDeg = 180/Math.PI;
                const y = Math.sin((lon2-lon1)*toRad) * Math.cos(lat2*toRad);
                const x = Math.cos(lat1*toRad)*Math.sin(lat2*toRad) - Math.sin(lat1*toRad)*Math.cos(lat2*toRad)*Math.cos((lon2-lon1)*toRad);
                return (Math.atan2(y, x) * toDeg + 360) % 360;
            }
        };

        window.GPS = {
            start: () => {
                navigator.geolocation.watchPosition(p => {
                    const {latitude, longitude, accuracy} = p.coords;
                    STATE.pos.lat = latitude; STATE.pos.lng = longitude; STATE.pos.acc = accuracy;
                    document.getElementById('lobby-gps-acc').innerText = `GPS: ±${Math.round(accuracy)}m`;
                    document.getElementById('gps-status').innerText = `SEÑAL ADQUIRIDA (${Math.round(accuracy)}m)`;
                    document.getElementById('gps-status').className = "mt-8 text-xs text-green-500 font-bold";

                    if(STATE.map && !STATE.isDead) {
                        STATE.map.setView([latitude, longitude], 18);
                        
                        // Icono Jugador REAL (NO HTML FLOTANTE)
                        if(!STATE.myMarker) {
                            // Icono SVG como DivIcon para poder rotarlo
                            const arrowHtml = `<div class="player-icon" style="transform: rotate(0deg);"><svg viewBox="0 0 100 100" style="width:40px;height:40px;filter:drop-shadow(0 2px 3px rgba(0,0,0,0.5));"><path d="M50 0 L100 100 L50 80 L0 100 Z" fill="#3b82f6" stroke="white" stroke-width="5"/></svg></div>`;
                            const icon = L.divIcon({ className: 'bg-transparent', html: arrowHtml, iconSize: [40, 40], iconAnchor: [20, 20] });
                            STATE.myMarker = L.marker([latitude, longitude], {icon: icon, zIndexOffset: 1000}).addTo(STATE.map);
                        } else {
                            STATE.myMarker.setLatLng([latitude, longitude]);
                        }
                    }
                }, err => {
                    document.getElementById('gps-status').innerText = "ERROR GPS: " + err.message;
                    document.getElementById('gps-status').className = "mt-8 text-xs text-red-500 font-bold";
                }, {enableHighAccuracy:true});
            }
        };

        window.COMPASS = {
            init: () => {
                if(window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', e => {
                        let h = e.webkitCompassHeading || Math.abs(e.alpha - 360);
                        if(!e.webkitCompassHeading && e.alpha) h = (360 - e.alpha); 
                        if(h) STATE.pos.head = h;
                    });
                }
            }
        };
    </script>
</body>

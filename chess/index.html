<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online - Inicio</title>
    
    <!-- CSS de Chessboard.js (Corregido 'xintegrity' a 'integrity') -->
    <link rel="stylesheet"
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
          xintegrity="sha384-q94tEGFzGMnEmBVSgTRkVgPjwitM/ltLMgSviRrkCklbciTrHEISjeJydPxL/mHk"
          crossorigin="anonymous">
    
    <!-- Biblioteca de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Estilos CSS (Modo Oscuro y Rediseño) -->
    <style>
        :root {
            --bg-primary: #1e1e2e;
            --bg-secondary: #27293d;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: #444455;
            --primary-accent: #885fff;
            --secondary-accent: #00e6a1;
            --warning-accent: #ff8c00;
            --purple-accent: #c56eff;
            --danger-accent: #ff5572;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        h1, h3, h4 {
            color: var(--text-primary);
            font-weight: 700;
            text-align: center;
        }
        
        .view-container {
            width: 100%;
            max-width: 620px;
            padding: 25px;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        #loginView { text-align: center; }
        
        #loginError {
            color: var(--danger-accent);
            margin-top: 15px;
            min-height: 1.2em;
            font-size: 0.9rem;
        }
        
        .login-input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            margin-top: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(136, 95, 255, 0.3);
        }
        
        .login-label {
            margin-top: 15px;
            display: block;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        #dashboardView { text-align: center; }
        
        #authStatus {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            word-break: break-all;
            line-height: 1.5;
        }
        #authStatus strong {
            color: var(--text-primary);
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }
        
        button {
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--primary-accent);
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .menu-buttons button {
            font-size: 1.2rem;
            padding: 16px 30px;
        }
        .menu-buttons button#playAiButton { background-color: var(--secondary-accent); color: #1e1e2e; }
        .menu-buttons button#playMatchmakingButton { background-color: var(--warning-accent); color: #1e1e2e;}
        .menu-buttons button#playPuzzlesButton { background-color: var(--purple-accent); }
        .menu-buttons button#friendsButton { background-color: #5a6a8a; }
        
        #friendsView { text-align: center; }
        .setup-section { width: 100%; margin-top: 15px; }
        
        .setup-section input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 1rem;
        }
        .setup-section button {
            background-color: var(--secondary-accent);
            color: var(--bg-primary);
            margin-top: 15px;
        }
        
        .list-container {
            width: 90%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--bg-primary);
        }
        .list-item {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background-color: var(--bg-secondary); }
        .list-item span { font-weight: 600; color: var(--text-primary); }
        
        .back-button, #logoutButton {
            background-color: var(--danger-accent);
        }
    </style>
</head>
<body>

    <!-- Vista de Login -->
    <div id="loginView" class="view-container">
        <h1>Ajedrez Online</h1>
        <div class="setup-section" style="width: 90%;">
            <label for="loginUsername" class="login-label">Usuario:</label>
            <input type="text" id="loginUsername" placeholder="tu-usuario" class="login-input">
            <label for="loginPassword" class="login-label">Contraseña:</label>
            <input type="password" id="loginPassword" placeholder="••••••••" class="login-input">
        </div>
        <div id="loginError"></div>
        <div class="menu-buttons" style="margin-top: 20px; flex-direction: row; justify-content: space-around; max-width: 350px;">
            <button id="loginButton" style="font-size: 1rem; padding: 12px 20px;">Iniciar Sesión</button>
            <button id="registerButton" style="font-size: 1rem; padding: 12px 20px; background-color: var(--secondary-accent); color: var(--bg-primary);">Registrarse</button>
        </div>
    </div>

    <!-- Vista del Dashboard (Menú Principal) -->
    <div id="dashboardView" class="view-container">
        <h1>Bienvenido al Ajedrez</h1>
        <div id="authStatus">Conectando a Firebase...</div>
        <div class="menu-buttons">
            <button id="playAiButton" disabled>Jugar contra IA</button>
            <button id="playMatchmakingButton" disabled>Buscar Partida Online</button>
            <button id="playPuzzlesButton" disabled>Jugar Problemas</button>
            <button id="friendsButton" disabled>Amigos</button>
        </div>
        <button id="logoutButton" style="margin-top: 20px; font-size: 0.9rem; padding: 10px 15px;">Cerrar Sesión</button>
    </div>
    
    <!-- Vista de Amigos -->
    <div id="friendsView" class="view-container">
        <h1>Amigos</h1>
        <div class="setup-section" style="width: 90%;">
            <h4>Añadir Amigo por Usuario</h4>
            <input type="text" id="addFriendUsernameInput" placeholder="Nombre de usuario del amigo" class="login-input" style="width:100%">
            <button id="addFriendButton">Añadir</button>
            <div id="addFriendStatus" style="font-size: 0.9rem; margin-top: 10px;"></div>
        </div>
        <hr style="width:90%; margin: 20px 0; border: 1px solid var(--border-color);">
        <h4>Mi Lista de Amigos</h4>
        <div id="friendsListContainer" class="list-container">
            <!-- Los amigos se cargarán aquí dinámicamente -->
        </div>
        <button id="backButtonFriends" class="back-button">Volver</button>
    </div>

    <!-- SDKs de Firebase (v11.6.1) -->
    <script type="module">
        // Importar funciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            onSnapshot, 
            collection,
            query,
            where,
            getDocs,
            limit,
            serverTimestamp,
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase y Variables de Entorno
        var db, auth;
        var appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        var userId;
        var username; // Nombre de usuario local
        
        // Configuración de Firebase (Hardcodeada)
        var firebaseConfig = {
            apiKey: "AIzaSyDWGEMpfCF7OvBiM68uthumbOeDHwWai6M",
            authDomain: "chess-a9347.firebaseapp.com",
            projectId: "chess-a9347",
            storageBucket: "chess-a9347.firebasestorage.app",
            messagingSenderId: "950558367537",
            appId: "1:950558367537:web:4cee83e2053262a4541a10",
            measurementId: "G-Z3KNSZBL2F"
        };
        
        var friendsUnsubscribe = null;

        /**
         * Inicializa Firebase y autentica al usuario
         */
        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('Debug'); 

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        username = user.email ? user.email.split('@')[0] : 'Usuario';
                        console.log("Usuario autenticado:", userId, username);
                        $('#authStatus').html(`Conectado como: <strong>${username}</strong>`);
                        $('#playAiButton, #playMatchmakingButton, #playPuzzlesButton, #friendsButton').prop('disabled', false);
                        showView('dashboardView');
                        loadFriends(); // Cargar amigos al iniciar sesión
                    } else {
                        userId = null;
                        username = null;
                        console.log("Sin usuario, mostrando login.");
                        $('#authStatus').text('No autenticado.');
                        $('#playAiButton, #playMatchmakingButton, #playPuzzlesButton, #friendsButton').prop('disabled', true);
                        showView('loginView');
                        
                        if (friendsUnsubscribe) friendsUnsubscribe();
                    }
                });
            } catch (e) {
                console.error("Error al inicializar Firebase:", e);
                $('#authStatus').text('Error al cargar Firebase.');
            }
        }

        function showView(viewId) {
            $('.view-container').hide();
            $('#' + viewId).css('display', 'flex');
        }

        /**
         * Carga la lista de amigos del usuario
         */
        function loadFriends() {
            if (friendsUnsubscribe) friendsUnsubscribe(); // Detener listener anterior
            
            const friendsRef = collection(db, 'artifacts', appId, 'users', userId, 'friends');
            const $list = $('#friendsListContainer');
            
            friendsUnsubscribe = onSnapshot(friendsRef, (snapshot) => {
                $list.empty();
                if (snapshot.empty) {
                    $list.html('<p style="color: var(--text-secondary);">No tienes amigos añadidos.</p>');
                    return;
                }
                snapshot.forEach((doc) => {
                    const friend = doc.data();
                    $list.append(`<div class="list-item"><span>${friend.username}</span></div>`);
                });
            });
        }
        
        /**
         * Añade un amigo por su nombre de usuario
         */
        async function addFriend() {
            const friendUsername = $('#addFriendUsernameInput').val().trim();
            const $status = $('#addFriendStatus');
            
            if (!friendUsername) {
                $status.text('Introduce un nombre de usuario.').css('color', 'var(--danger-accent)');
                return;
            }
            if (friendUsername === username) {
                $status.text('No puedes añadirte a ti mismo.').css('color', 'var(--danger-accent)');
                return;
            }
            
            $status.text('Buscando usuario...').css('color', 'var(--text-secondary)');
            
            try {
                const profilesRef = collection(db, 'artifacts', appId, 'public/data', 'userProfiles');
                const q = query(profilesRef, where("username", "==", friendUsername), limit(1));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    $status.text('Usuario no encontrado.').css('color', 'var(--danger-accent)');
                    return;
                }
                
                const friendDoc = querySnapshot.docs[0];
                const friendId = friendDoc.id;
                
                // Añadir a la subcolección de amigos del usuario actual
                const friendRef = doc(db, 'artifacts', appId, 'users', userId, 'friends', friendId);
                await setDoc(friendRef, {
                    username: friendUsername,
                    addedAt: serverTimestamp()
                });
                
                $status.text(`¡${friendUsername} añadido!`).css('color', 'var(--secondary-accent)');
                $('#addFriendUsernameInput').val('');
                
            } catch (e) {
                console.error("Error al añadir amigo:", e);
                $status.text('Error al añadir amigo.').css('color', 'var(--danger-accent)');
            }
        }
        
        /**
         * Maneja el inicio de sesión
         */
        async function handleLogin() {
            const username = $('#loginUsername').val().trim();
            const password = $('#loginPassword').val().trim();
            if (!username || !password) {
                $('#loginError').text('Por favor, introduce usuario y contraseña.');
                return;
            }
            const email = username + '@email.com';
            $('#loginError').text('Iniciando sesión...');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                $('#loginError').text('');
            } catch (error) {
                console.error("Error al iniciar sesión:", error.message);
                $('#loginError').text(getFirebaseAuthErrorMessage(error));
            }
        }

        /**
         * Maneja el registro
         */
        async function handleRegister() {
            const username = $('#loginUsername').val().trim();
            const password = $('#loginPassword').val().trim();
            if (!username || !password) {
                $('#loginError').text('Por favor, introduce usuario y contraseña.');
                return;
            }
            if (password.length < 6) {
                $('#loginError').text('La contraseña debe tener al menos 6 caracteres.');
                return;
            }
            
            const email = username + '@email.com';
            $('#loginError').text('Registrando...');
            
            try {
                // 1. Crear el usuario
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;

                // 2. Crear el perfil público de usuario
                const profileRef = doc(db, 'artifacts', appId, 'public/data', 'userProfiles', newUser.uid);
                await setDoc(profileRef, {
                    username: username,
                    joinedAt: serverTimestamp()
                });
                
                $('#loginError').text('');
            } catch (error) {
                console.error("Error al registrar:", error.message);
                $('#loginError').text(getFirebaseAuthErrorMessage(error));
            }
        }

        /**
         * Maneja el cierre de sesión
         */
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error al cerrar sesión:", error.message);
            }
        }

        function getFirebaseAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email': return 'El formato del usuario no es válido.';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return 'Usuario o contraseña incorrectos.';
                case 'auth/email-already-in-use': return 'Este nombre de usuario ya está en uso.';
                case 'auth/weak-password': return 'La contraseña es demasiado débil (mín. 6 caracteres).';
                default: return 'Error: ' + error.message.replace('Firebase: ', '');
            }
        }

        // --- Inicialización del Documento ---
        $(document).ready(function() {
            
            initFirebase();
            
            // --- Controladores de Login/Registro ---
            $('#loginButton').on('click', handleLogin);
            $('#registerButton').on('click', handleRegister);
            $('#logoutButton').on('click', handleLogout);

            // --- Controladores de Navegación ---
            $('#playAiButton').on('click', () => {
                window.location.href = 'play.html?mode=ai';
            });
            $('#playMatchmakingButton').on('click', () => {
                window.location.href = 'play.html?mode=online';
            });
            $('#playPuzzlesButton').on('click', () => {
                 window.location.href = 'puzzles.html';
            });
            $('#friendsButton').on('click', () => {
                $('#addFriendStatus').text('');
                showView('friendsView');
            });
            
            // Botones "Volver"
            $('#backButtonFriends').on('click', () => showView('dashboardView'));
            
            // --- Controladores de Amigos ---
            $('#addFriendButton').on('click', addFriend);
        });

    </script>
    
    <!-- jQuery (Corregido 'xintegrity' a 'integrity') -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            xintegrity="sha384-ZvpUoO/+PpLzWDNGbKOSMmkOWMwSKEASBbSlogoMObxKkyVj51DaoKqrqaSNOuK6"
            crossorigin="anonymous"></script>

</body>
</html>
